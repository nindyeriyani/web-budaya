<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo-hari-nusantara.png">
  <title>Peta Nusantara</title>

  <!-- Link stylesheet -->
  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/peta-nusantara.css">
</head>
<body>
  <div class="container">
    <h1>Peta Nusantara</h1>
    <div class="peta-nusantara">
      <img class="peta" src="/assets/peta-nusantara.png" alt="Peta Nusantara">
      <!-- Point icons -->
       <div class="tooltip-container">
        <img class="icon point-icon sumatra" src="/assets/icon-point.png" alt="Point Sumatra">
        <div class="tooltip">
          <h4>Sumatera</h4>
          <p>Budaya Aceh, Minangkabau, Batak, Melayu</p>
          <button>Lihat</button>
        </div>
       </div>

      <img class="icon point-icon jawa" src="/assets/icon-point.png" alt="Point Jawa">
      <img class="icon point-icon nusa" src="/assets/icon-point.png" alt="Point Nusa Tenggara">
      <img class="icon point-icon kalimantan" src="/assets/icon-point.png" alt="Point Kalimantan">
      <img class="icon point-icon sulawesi" src="/assets/icon-point.png" alt="Point Sulawesi">
      <img class="icon point-icon maluku" src="/assets/icon-point.png" alt="Point Maluku">
      <img class="icon point-icon papua" src="/assets/icon-point.png" alt="Point Papua">
    </div>
  </div>
</body>
</html>
